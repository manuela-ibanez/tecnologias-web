services:
  postgres:
    image: 'postgres:latest'
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=manu
      - POSTGRES_DB=manu
      - POSTGRES_PASSWORD=manu
    ports:
      - '5432:5432'

volumes:
  postgres-data:
    driver: local